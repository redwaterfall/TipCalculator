<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">  
    <title>Tipp-Calculator</title>
</head>
<body>
    <div class="tipContainer">
        <h1>Tip Calculator</h1>
        
        <div class="container">
            <span class="material-icons">
            attach_money
            </span>
            <input type="number" id="billAmount"  min="0" step="1" value="0">
        </div>
        
        <div class="container">
            <span class="material-icons">
                people
                </span>
            <input type="number" id="Guests"  min="1" step="1" value="1">
        </div>

        <div class="container">
            <span>%</span>
            <input id="pros" list="tips" value="0">
            <datalist id="tips">
                <option class="optionValue" value="30% Fantastic">
                <option class="optionValue" value="20% Good">
                <option class="optionValue" value="15% Ok">
                <option class="optionValue" value="10% Not great">
                <option class="optionValue" value="5% Bad service">
            </datalist>
        </div>

            <div class="tipAnimation" id="tipBox"></div>
            <button>Calculate</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
